
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleek Notes</title>
    <meta name="description" content="A beautiful, feature-rich notepad web application" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Sleek Notes" />
    <meta property="og:description" content="A beautiful, feature-rich notepad web application" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app">
      <div class="sidebar" id="sidebar">
        <!-- Mobile sidebar toggle -->
        <button id="sidebarToggle" class="sidebar-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
        </button>
        
        <div class="sidebar-content">
          <div class="sidebar-header">
            <button id="newNoteBtn" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              New Note
            </button>
          </div>
          
          <div class="notes-list" id="notesList">
            <!-- Notes will be populated here dynamically -->
          </div>
          
          <div class="sidebar-footer">
            <div class="btn-group">
              <button id="exportAllBtn" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
              </button>
              
              <button id="importBtn" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Import
              </button>
            </div>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
          </div>
        </div>
      </div>
      
      <!-- Mobile sidebar overlay -->
      <div id="sidebarOverlay" class="sidebar-overlay"></div>
      
      <main class="main">
        <header class="main-header">
          <h1>Sleek Notes</h1>
          <button id="themeToggle" class="btn btn-icon theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </header>
        
        <div class="editor-container" id="editorContainer">
          <input type="text" id="noteTitle" class="note-title" placeholder="Note Title">
          
          <div class="note-stats" id="noteStats">
            <span id="wordCount">0 words</span>
            <span id="charCount">0 characters</span>
            <span id="readingTime">less than 1 min read</span>
          </div>
          
          <div class="editor-wrapper">
            <textarea id="noteContent" class="note-content" placeholder="Start typing your notes..."></textarea>
            <div id="autoCompleteContainer" class="autocomplete-container"></div>
          </div>
          
          <div class="note-controls">
            <div class="btn-group">
              <button id="downloadNoteBtn" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
              </button>
              
              <button id="historyBtn" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="1 4 1 10 7 10"></polyline>
                  <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                History
              </button>
            </div>
            
            <div class="autocomplete-toggle">
              <label for="autocompleteToggle">Autocomplete</label>
              <input type="checkbox" id="autocompleteToggle" checked>
            </div>
          </div>
          
          <div id="historyPanel" class="history-panel">
            <h3>Version History</h3>
            <div id="historyList" class="history-list">
              <!-- History entries will be populated here -->
            </div>
            <button id="closeHistoryBtn" class="btn btn-outline">Close</button>
          </div>
        </div>
        
        <div id="emptyState" class="empty-state">
          <div class="empty-state-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
          </div>
          <h2>No Note Selected</h2>
          <p>Select an existing note from the sidebar or create a new one to get started.</p>
          <button id="emptyStateNewBtn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Create a New Note
          </button>
        </div>
      </main>
    </div>
    
    <!-- Toast notification system -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Delete Note</h3>
        <p>Are you sure you want to delete this note? This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="cancelDeleteBtn" class="btn btn-outline">Cancel</button>
          <button id="confirmDeleteBtn" class="btn btn-destructive">Delete</button>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
